<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./css/styles.css" rel="stylesheet">
        <!-- Google Fonts - start -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <!-- Google Fonts - end --> 
        <!-- Font Awesome - start -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
        <!-- Font Awesome - end -->       
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <!-- Header Section - start -->
        <header class="bg-black py-6 lg:py-12 text-gega-grey uppercase">
            <!-- Header Container - start -->
                <div class="container flex items-center justify-between space-x-8 lg:space-x-16">
                    <!-- Logo - start -->
                        <a href="" class="pl-4 md:pl-0 text-4xl lg:text-6xl font-bold text-transparent bg-gradient-to-r bg-clip-text from-gega-red to bg-gega-grey hover:from-gega-grey hover:to-gega-red hover:transition hover:duration-500">GEGA</a>
                    <!-- Logo - end -->
                    <!-- Mobile Menu - start -->
                        <div class="block md:hidden pr-4">
                            <div class="space-y-1 cursor-pointer">
                                <div class="bg-gega-grey w-8 h-1 rounded-full"></div>
                                <div class="bg-gega-grey w-8 h-1 rounded-full"></div>
                                <div class="bg-gega-grey w-8 h-1 rounded-full"></div>
                            </div>
                        </div>
                    <!-- Mobile Menu - end -->
                    <!-- Navigation - start -->
                        <nav class="hidden md:flex justify-between flex-1">
                            <!-- Menu - start -->
                                <div class="flex item-center lg:text-lg space-x-4 lg:space-x-8">
                                    <a href="#" class="hover:text-gega-melon transition duration-500">movies</a>
                                    <a href="#" class="hover:text-gega-melon transition duration-500">celebrities</a>
                                    <a href="#" class="hover:text-gega-melon transition duration-500">blog</a>
                                    <a href="#" class="hover:text-gega-melon transition duration-500">news</a>
                                    <a href="#" class="hover:text-gega-melon transition duration-500">about</a>
                                </div>
                                <!-- Login Area - start -->
                                    <div class="flex items-center space-x-4 lg:space-x-8">
                                        <!-- Search Area - start -->
                                            <form action="">
                                                <div class="group border-r px-4 mx-4 py-1 border-gega-red">
                                                    <input type="text" class="opacity-0 group-hover:opacity-100 bg-transparent border-b border-gega-red focus:outline-none w-24 lg:w-44 transition duration-500">
                                                    <button class="-ml-4 group-hover:ml-0 transition duration-500"><i class="fas fa-search group-hover:text-gega-red transition duration-500"></i></button>
                                                </div>
                                            </form>
                                        <!-- Search Area - end -->
                                        <!-- SignUp Area - start -->
                                            <div class="flex items-center space-x-4 lg:space-x-8 lg:text-lg">
                                                <a href="#">Login</a>
                                                <a href="#" class="bg-gega-red px-3 py-1 hover:bg-rose-600 hover:text-gega-grey cursor-pointer transition duration-500 whitespace-nowrap">Sign Up</a>
                                            </div>
                                        <!-- SignUp Area - end -->
                                    </div>
                                <!-- Login Area - end -->
                            <!-- Menu - end -->
                        </nav>
                    <!-- Navigation - end -->
                </div>
            <!-- Header Container - end -->
        </header>
        
        <!-- Header Section - end -->

        <!-- Hero Section - start -->
            <section class="h-64 md:h-96 h-128 group relative">
                <!-- Hero Image - start -->
                    <img src="./images/batman.jpg" alt="Batman: The Dark Knight" class="h-full w-full object-cover">
                <!-- Hero Image - end -->
                <!-- Hero Content - start -->
                    <div class="absolute bottom-0 w-full bg-gradient-to-b from-transparent to-black">
                        <!-- Hero Content Container - start -->
                            <div class="container pl-10 lg:pl-0">
                                <h3 class="text-gega-melon tracking-wider group-hover:mb-1 duration-500">
                                    Action, Drama, Thriller
                                </h3>
                                <h1 class="text-4xl lg:text-6xl text-gega-grey group-hover:mb-1 duration-500">The Dark Knight</h1>
                                <p class="text-gega-grey group-hover:mb-2 duration-500 text-sm lg:text-base w-3/4 lg:w-2/3">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Assumenda earum culpa expedita. Animi aut consequatur nisi voluptatibus facilis ab delectus?</p>
                                <!-- Detail Container - start -->
                                    <div class="flex space-x-8 opacity-0 group-hover:opacity-100 group-hover:mb-10 lg:group-hover:mb-20 duration-1000">
                                        <!-- Watch - start -->
                                            <div class="flex space-x-2 items-center cursor-pointer">
                                                <a href="#" class="text-gega-grey uppercase lg:text-lg hover:text-gega-red duration-500">Watch Trailer</a>
                                                <!-- Buttons - start -->
                                                    <div class="flex h-8 w-8 rounded-full text-center items-center justify-center bg-gega-red text-gega-grey">
                                                        <i class="fas fa-play"></i>
                                                    </div>
                                                <!-- Buttons - end -->
                                            </div>
                                        <!-- Watch - end -->
                                        <!-- Info - start -->
                                        <div class="flex space-x-2 items-center cursor-pointer">
                                            <a href="#" class="text-gega-grey uppercase lg:text-lg hover:text-gega-red duration-500">Full Synopsis</a>
                                            <!-- Buttons - start -->
                                                <div class="flex h-8 w-8 rounded-full text-center items-center justify-center bg-gega-red text-gega-grey">
                                                    <i class="fas fa-arrow-right"></i>
                                                </div>
                                            <!-- Buttons - end -->
                                        </div>
                                        <!-- Info - end -->
                                    </div>
                                <!-- Detail Container - end -->
                            </div>
                        <!-- Hero Content Container - end -->
                    </div>

                    <!-- Points - start -->
                        <div class="flex space-x-3 absolute bottom-5 left-10 opacity-0 group-hover:opacity-100 duration-1000">
                            <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-gega-red"></div>
                            <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-gega-grey"></div>
                            <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-gega-grey"></div>
                            <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-gega-grey"></div>
                        </div>
                    <!-- Points - end -->
                <!-- Hero Content - end -->
            </section>
        <!-- Hero Section - end -->
        
    </body>
</html>
